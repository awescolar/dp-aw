<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minha Primeira Página Estruturada</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #1e90ff;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            line-height: 1.5;
            text-align: center;
        }

        ul {
            list-style-type: square;
            max-width: 400px;
            margin: 20px auto;
            padding: 0;
        }

        li {
            margin: 8px 0;
            font-size: 1em;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
        }

        a:hover {
            color: #104e8b;
        }
    </style>
</head>

<body>

    <h1>Futebol</h1>
    <p>Gosto de futebol porque é um esporte que une as pessoas, promove trabalho em equipe e proporciona momentos de
        emoção e diversão.</p>
    <ul>
        <li>Jogar com amigos</li>
        <li>Acompanhar campeonatos</li>
        <li>Aprender novas técnicas e jogadas</li>
    </ul>
    <p><a href="https://www.fifa.com" target="_blank" rel="noopener">Visite o site oficial da FIFA</a></p>

</body>

</html>
