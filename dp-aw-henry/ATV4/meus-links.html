<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links Favoritos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #1e90ff;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 20px auto;
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.02);
        }

        a {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
        }

        a:hover {
            color: #104e8b;
        }

        .image-container {
            text-align: center;
            margin-top: 30px;
        }

        img {
            max-width: 150px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h2>Meus Links Favoritos</h2>
    <ul>
        <li><a href="https://suap.ifrn.edu.br" target="_blank" rel="noopener">SUAP IFRN</a></li>
        <li><a href="https://ge.globo.com/futebol/" target="_blank" rel="noopener">GE Globo - Futebol</a></li>
        <li><a href="https://www.instagram.com" target="_blank" rel="noopener">Instagram</a></li>
        <li><a href="https://www.tiktok.com" target="_blank" rel="noopener">TikTok</a></li>
        <li><a href="https://www.youtube.com" target="_blank" rel="noopener">YouTube</a></li>
    </ul>


    <div class="image-container">
        <img src="https://www.freepnglogos.com/uploads/youtube-play-red-logo-png-transparent-background-6.png"
            alt="Logo do YouTube">
    </div>
</body>

</html>
