<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #2c3e50;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <table>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço (R$)</th>
        </tr>
        <tr>
            <td>Caneta</td>
            <td>10</td>
            <td>15,00</td>
        </tr>
        <tr>
            <td>Caderno</td>
            <td>5</td>
            <td>50,00</td>
        </tr>
        <tr>
            <td>Borracha</td>
            <td>8</td>
            <td>8,00</td>
        </tr>
        <tr>
            <td>Lápis</td>
            <td>12</td>
            <td>18,00</td>
        </tr>
        <tr>
            <td>Apontador</td>
            <td>6</td>
            <td>12,00</td>
        </tr>
    </table>

    <footer style="text-align: center; margin-top: 30px;">
        <p>© 2025 - Desenvolvido por [Seu Nome]</p>
    </footer>
</body>
</html>
